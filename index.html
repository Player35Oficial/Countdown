<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="main_container">
    <h1>PRONTO PARA LANÇAR EM...</h1>
    <div class="countdown_container">
      <span id="day">0</span>
      <span id="hour">0</span>
      <span id="minute">0</span>
      <span id="second">0</span>
    </div>
    <div>
      <p>Inscreva-se para saber mais sobre o lançamento</p>
    </div>
    <button id="subscribe" type="button">
      Inscreva-se
    </button>
  </main>

  <div>
    <img src="/images/rocket.svg" alt="">
  </div>

  <div class="modal">
    <h2>Fique por Dentro!</h2>

    <div class="input">
      <label for="name" class="name_label">Nome:</label>
      <input type="text" name="name" id="name">
    </div>
    
    <div class="input">
      <label for="email" class="email_label">Email: </label>
      <input type="email" name="email" id="email">
    </div>

    <button id="subscribe" type="button">
      Enviar
    </button>

  </div>
  <script src="main.js"></script>
</body>
</html>
